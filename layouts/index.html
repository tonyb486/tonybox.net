<!doctype html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type='text/css'>
        body {
            margin: 0px;

            background: #225E79;
            background: -webkit-gradient(linear, left top, left bottom, from(#63AFD0), to(#225E79)) fixed;
        }

        /* The Spinning Reel */
        img.reel {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        }

        img#reel-outer {
            z-index: 100;
            animation: rotation 8s infinite linear;
        }

        @keyframes rotation {
                from { transform: rotate(0deg);}
                to   { transform: rotate(359deg);}
        }

        /* The centered Container */

        @media only screen and (min-width: 600px) {
            div#content {
                text-align: center;
                position: absolute;
                width: 30em;
                height: 30em;
                top: 50%;
                left: 50%;
                margin-left: -15em;
                margin-top: -15em;
            }
        }


        @media only screen and (max-width: 600px) {

            div#content {
                text-align: center;
                position: absolute;
                width: 18em;
                height: 18em;
                top: 50%;
                left: 50%;
                margin-left: -9em;
                margin-top: -9em;
            }

            div#label {
                font-size: 3em;
            }
        }
    </style>
    <title>tonyb.xyz</title>
    <meta name="description" content="tonyb.xyz">
</head>

<body>
    <!-- Source: https://openclipart.org/detail/32425/movie-reel -->
    <div id="content">
          <img src="/img/movie-reel.svg" class="reel" id="reel-outer" />
          <img src="/img/reel-inner.svg" class="reel" id="reel-inner" />
    </div>
</body>

</html>
